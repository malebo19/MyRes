<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="HomePage\HomePage.css">
    <link rel="stylesheet" type="text/css" href="HomePage\bootstrap\css\bootstrap.min.css">
</head>
<body id="body">

    <div class = "header">
        <div class = "logo"><img src="logo.jpeg" alt="MyResLogo"></div>
        <div class = "Name"></div>
    </div>

    <div class= "tab">
        <input type="text" placeholder="Search">
        <input type="image" src="HomePage\search.png" id="searchImage" />
        <a class="contacts" href="">Contacts</a>
        <a class="about" href="">About Us</a>
        <a class="AddRes" href="resPage\respage.html">Add Res</a>
   </div>

   <section id="filters">
        <h3>Filters</h3>

        <h4>Location</h4>
        <button class="locationButtons">By Town</button>
        <button class="locationButtons">By Campus</button>
        <br>
        <div id="optionalLocation">
            <input type="checkbox" id="aukland">
            <label for="aukland">Aukland Park</label>
            <br>
            <input type="checkbox" id="newtown">
            <label for="newtown">Newtown</label>
            <br>
            <input type="checkbox" id="bramfontein">
            <label for="bramfontein">Bramfontein</label>
            <br>
            <input type="checkbox" id="maboneg">
            <label for="maboneng">Maboneng</label>
            <br>
            <input type="checkbox" id="doornfontein">
            <label for="aukland">Doornfontein</label>
            <br>
            <input type="checkbox" id="melvile">
            <label for="melvile">Melvile</label>
        </div>

        <hr>

        <h4>Price Ranges</h4>
        <input type="text" value="Minimum Price" id="minPrice" class="price">
        <input type="text" value="Maximum Price" id="maxPrice" class="price">
        <br>
        <input type="range" min="100" max="10000" value="5000" id="priceRange">

        <hr>

        <h4>Rooms</h4>
        <input type="checkbox" id="single">
        <label for="single">Single</label>
        <br>
        <input type="checkbox" id="sharing2">
        <label for="sharing2">Sharing(2-4)</label>
        <br>
        <input type="checkbox" id="sharing3">
        <label for="sharing3">Sharing(4-8)</label>
        <br>

        <hr>

        <h4>Ratings</h4>
        <input type="checkbox" id="5star">
        <label for="5star">&#9733 &#9733 &#9733 &#9733 &#9733</label>
        <br>
        <input type="checkbox" id="4star">
        <label for="4star">&#9733 &#9733 &#9733 &#9733</label>
        <br>
        <input type="checkbox" id="3star">
        <label for="3star">&#9733 &#9733 &#9733</label>
        <br>
        <input type="checkbox" id="1star">
        <label for="1star">&#9733</label>
        <br>
    </section>

    <section id="searchResults" class="row">
        <article class="col-lg-4 col-md-6 col-sm-12">
            <b>Display Res 1</b>
        </article>
        <article class="col-lg-4 col-md-6 col-sm-12">
            <b>Display Res 2</b>
        </article>
        <article class="col-lg-4 col-md-6 col-sm-12">
            <b>Display Res 3</b>
        </article>
        <article class="col-lg-4 col-md-6 col-sm-12">
            <b>Display Res 4</b>
        </article>
    </section>

    <hr>

    <section id="bestInDFC">
        <img src="left.png" class="arrow">
        <div id="slideMage">Res Image</div>
        <img src="right.png" class="arrow">
    </section>

   <div class="footer">
       
   </div>

</body>
</html>
