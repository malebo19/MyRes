<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel = "stylesheet" href = "..\css_files\loginpgcss.css">

<body>
    <div class = "Background-box">
        <div class = "Register-box">
            <div class = "img-area">
                <img src= "..\pictures\login_image.jpg" alt="MyResLogo" class = "img" >
            </div>
    
            <div class = "form">
                <h1> Add Residence</h1>
                <form id = "regForm" class = "form" action = "..\php_files\connection.php" method = "get">
                    <div class = "form-group">

                    <input type = "text" placeholder = "Residence Name" class = "form-control" id = "name" name = "name">
                    <input type = "text" placeholder = "Email" class = "form-control" id = "email" name = "email">
                    <input type = "text" placeholder = "Physical Address" class = "form-control" id = "address"  name = "address">
                    <input type = "text" placeholder = "Description" class = "form-control" id = "description"  name = "description">
                    <input type = "radio"  id = "Nasfas"  name = "Nasfas">
                    <label for = "Nasfas Accreditation">Nasfas Accreditation</label>
                    <input type = "text" placeholder = "Price" class = "form-control" id = "price"  name = "price">
                    <div class = "container">
                        <label>Add files</label>
                        <input type = "file" class = "upload-box" placeholder="Add file" id = "file"  name = "file">
                    </div>

                    <input type = "text" placeholder = "Password" class = "form-control" id = "regpassword"name = "regpassword">
                    <input type = "text" placeholder = "Confirm Password" class = "form-control" id = "confirmregpassword"name = "confirmregpassword">
                    
                    <div class = "regbox">
                        <button type = "submit" name = "submit" class = "Register">REGISTER</button>
                        
                    </div>

                    
                    
          


                </form>

                

           

            </div>

        

            <input type = checkbox id = "show">
            <label for = "show" class = "show-btn">login</label>

            <div class = "logincontainer">
                <label for = "show" class = "close-btn" title ="close" >&times;</label>
                <h2 id = "loginheading">Welcome Back</h2>
                <form id = "loginForm"  action = "..\php\connection.php" method = "get">
                    <input type = "text" placeholder = "Email" class = "form-control" id = "loginemail">
                    <input type = "text" placeholder = "Password" class = "form-control" id = "loginpassword">
                    <button type = "submit" name = "submit" class = "Register">Submit</button>
                </form>
            </div>

            

        </div>
        
    </div>
