<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Page</title>
    <link rel = "stylesheet" href = "loginpgcss.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "login-popup">
        <div class = "box">
            <div class = "img-area">
                <img src="login_image.jpg" alt="MyResLogo" class = "img" >
            </div>
    
            <div class = "form">
                <h1> Add Residence</h1>
                <form>
                    <div class = "form-group">

                    <input type = "text" placeholder = "Residence Name" class = "form-control" id = "name" name = "name">
                    <input type = "text" placeholder = "Email" class = "form-control" id = "email" name = "email">
                    <input type = "text" placeholder = "Physical Address" class = "form-control" id = "address"  name = "address">
                    <input type = "text" placeholder = "Description" class = "form-control" id = "description"  name = "description"> 
                </form>

                <p1>Add files</p1>

            <div class = "container">
                <input type = "file" class = "upload-box" placeholder="Add file" id = "file"  name = "file">
            </div>
  

            </div>

            <div class = "regbox">
                <button type = "text" name = "submit" class = "Register">REGISTER</button>
                
            </div>

            <input type = checkbox id = "show">
            <label for = "show" class = "show-btn">login</label>

            <div class = "logincontainer">
                <label for = "show" class = "close-btn" title ="close" >&times;</label>
                <h2 id = "loginheading">Welcome Back</h2>
                <form action = "#">
                    <input type = "text" placeholder = "Email" class = "form-control" id = "loginemail">
                    <input type = "text" placeholder = "Password" class = "form-control" id = "loginpassword">
                    <button type = "text" name = "submit" class = "Register">Submit</button>
                </form>
            </div>

            

        </div>
        
    </div>
</body>


</html>
