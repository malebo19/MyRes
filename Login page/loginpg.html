    <div class = "login-popup">
        <div class = "box">
            <div class = "img-area">
                <img src="login_image.jpg" alt="MyResLogo" class = "img" >
            </div>
    
            <div class = "form">
                <h1> Add Residence</h1>
                <form>

                </form>

                <p1>Add files</p1>

            <div class = "container">
                <input type = "file" class = "upload-box" placeholder="Add file">
            </div>
  

            </div>

            <div class = "regbox">
                <button type = "text" name = "submit" class = "Register">REGISTER</button>
                <button type = "text" name = "submit" class = "Login">Login</button>
            </div>

        </div>
        
    </div>
