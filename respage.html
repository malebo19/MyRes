<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Res Page</title>
    <link rel="stylesheet" type="text/css" href="respage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header style="border: 1px solid black; margin: 10px 0px 10px 0px;padding: 0px 10px 0px 10px;">
        <h1>Header</h1>
    </header>

    <nav style="border: 1px solid black; margin: 10px 0px 10px 0px; padding: 0px 10px 0px 10px;">
        <p>navigation</p>
    </nav>

    <main id="main" style="border: 1px solid black;">
        
        <aside id="resPictures" style="border: 2px solid greenyellow;">
            <h2>Gallery</h2>
            <section id="streetview" class="imgs">
                <p>street view</p>
            </section>
            <section id="img1" class="imgs">
                <p>image 1</p>
            </section>
            <section id="img2" class="imgs">
                <p>image 2</p>
            </section>
            <section id="img3" class="imgs">
                <p>image 3</p>
    
            </section>
            <section id="map">
                <p>map</p>
    
            </section>
        </aside>

        <div id="information" class="left" style="border: 2px solid yellow;">
            <h1>Res Name</h1>
            <p></p>
        </div>

        <div >
            <div id="ratings" class="left" style="border: 1px solid black;">
                <p>Average Ratings</p>
            </div>
            <div id="reviews"  class="left" style="border: 1px solid black;"> 
                <h2>Reviews</h2>    
            </div>
            <!-- <aside id="map" style="border: 1px solid black;">
                <p>map</p>
            </aside> -->
        </div>
       
    </main>

  

    <footer id="footer" style="border: 1px solid black;">
        <p>footer</p>

    </footer>
    



    <script link="respage.js"> </script>

</html>
