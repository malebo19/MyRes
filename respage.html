<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Res Page</title>
	<link rel="stylesheet" type="text/css" href="respage.css">
	<!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="HomePage\bootstrap\css\bootstrap.min.css">


</head>
<body>

    <main id="main-container"> 
        
        <div id="res-description">
            
	    <h2> $resName </h2>
	    <span> $adress </span> <span> $email </span>
	    <br><h3> Res Description </h3>
	    <p> $resDescription </p>

        </div>


        <div id="res-pictures" class="row"> 

            <section id="streetview" class="imgs col-md-4, enlarge" >
                <p>street view</p>
            </section>
            <section id="img1" class="imgs col-md-4, enlarge">
                <p>image 1</p>
            </section>
            <section id="img2" class="imgs col-md-4, enlarge">
                <p>image 2</p>
            </section>
            <section id="img3" class="imgs col-md-4, enlarge">
                <p>image 3</p>
            </section>
			<section id="img4" class="imgs col-md-4, enlarge">
                <p>image 4</p>
            </section>
            <section id="img5" class="imgs col-md-4, enlarge">
                <p>image 5</p>
            </section>

        </div>


        <!--Ratings + Reviews-->

         <div id="avg-ratings"> 

            <!--Star Rating-->
            <div id="Stars" class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div> 
 
            <!--Average rating-->
            <p style="font-size: 20px;">Average Ratings</p><br>
			<p> </p>

        </div>



        <!--Review section-->

        <div id="reviews-container">  
            
            <h2>Reviews</h2>

			<button id="writeReview" onclick="change()">Write Review </button>

				<div id="form" class="form">
					<hr>
					<form id="reviewForm" name="addReview">

						<label>Enter name</label><br>
						<input type="text" id="name" name="name"><br><br>

						<label>Enter rating</label><br>

						<label>Enter email</label><br>
						<input type="text" id="email"><br><br>

						<label>Enter resident review</label><br>
						<input type="text" id="revDes" ><br><br>
						
						<button id="send" type="submit" value="Send"> Submit </button>
			
					</form>

				</div>

				<div id="review-results"> 
					<hr>
					
				</div>

        </div>

		

        <!--Map container-->
        <div id="map-container"> 

            <!--Map-->
            map
            
        </div>
           
       
    </main>

    <script src="respage.js"></script>

    </body>
</html>
